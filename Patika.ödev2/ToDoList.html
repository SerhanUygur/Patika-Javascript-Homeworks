<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yapılacaklar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2  py-5  bg-secondary text-white rounded ">
        <img src="images/kodluyoruz_yatay_slogan.png" style="height: 35px;" class="mx-auto d-block mb-2" alt="">
        <h3 class="text-center mb-2">Yapılacaklar Listesi</h3>
        <div class="input-group mt-4">
          <input type="text" class="form-control" placeholder="Bugun ne yapacaksın" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-dark btn-gradient" onclick="addTask()" id="button-addon2">Ekle</button>
        </div>
      </div>
      <div class="col-sm-2">
         <div class="toast" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true" >
          <div class="toast-header">
            <strong class="me-auto">Uyarı!!</strong>
            <button type="button" class="ms-2 mb-1 close "data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Boş ekleme yapılamamaktadır
          </div>
         </div>  
         <div class="toast" id="EpicToast2" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Eklendi</strong>
            <button type="button" class="ms-2 mb-1 close "data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Yapılacaklar listenize yeni bir madde eklendi
          </div>
         </div>  
      </div>
      <div class="col-sm-8 offset-sm-2 ">
        <div class="listgroup mt-2">
        </div>
      </div>
    </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="ToDoList.js"></script>
</body>
</html>
